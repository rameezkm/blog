{% extends 'theme.html' %}

{% load crispy_forms_filters %}
{% block content %}
<div class="container" style="margin-left:600px;">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center display-4">Update post</h1>
        </div>
        <div class="col-md-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-dark btn-block" value="Update"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
